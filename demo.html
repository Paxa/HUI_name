<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<title>HUI_name plugin</title>
    
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
	<script type="text/javascript" src="Source/HUI_name.js"></script>

    <style type="text/css">
      body {
        font-family: sans-serif;
        font-size: 13px;
      }

      .example_box {
        display: none;
        margin: 7px 0;
        border: 1px solid #9d9;
        border-left-width: 4px;
      }

      .example_box p {
        margin: 4px 10px;
        padding: 0;
      }

      a {
        margin: 4px 10px;
        text-decoration: underline;
        color: #44d;
        cursor: pointer;
      }

      h3 {
        font-size: 18px;
        color: #777;
        font-weight: bold;
      }

      h1 {
        color: #c99;
      }

      h2 {
        color: #daa;
      }

      .page {
        width: 800px;
        margin: 0 auto;
      }
      
      header {
        margin-bottom: 25px;
        border-bottom: 1px solid #dadada;
        display: block;
      }
    </style>

    <script type="text/javascript">
      window.addEvent('domready', function () {
        var Hn = new HUI_name({
          sample: $$('.example_box')[0], 
          bindTo: 'add_new'
        }); 
        Hn.buildNew();
      });
    </script>
</head>
<body>

<div class="page">

  <header>
    <h1>HUI_name plugin</h1>
    <h2>Dynamic form generation for accepts_nested_attributes_for made easy</h2>
  </header>
  <div id="all_conteiner">
    <h3><i>item[item2_attributes]</i> nested elements</h3>

    <div class="example_box">
      <p>
        <label for="item2_name_HUI">Name field</label>
        <input type="text" name="item[item2_attributes][HUI][name]" id="item2_name_HUI">
      </p>

      
      <p>
        <label for="item2_age_HUI">Age field</label>
        <select name="item[item2_attributes][HUI][age]" id="item2_age_HUI">
          <option value="low">10-15</option>
          <option value="medium">16-30</option>
          <option value="high">31-50</option>
          <option value="extra_high">51-90</option>
        </select>
      </p>

      <input type="hidden" value="1" name="item[item2_attributes][HUI][position]">
      <a onclick="this.parentNode.destroy(); return false;">delete</a>
    </div>
  </div>
  <a id="add_new">add new</a>
</page>
</body>
</html>
