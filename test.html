<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<title>HUI_name specs</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link type="text/css" rel="stylesheet" href="specs/JSSpec.css" />
	<script type="text/javascript" src="specs/diff_match_patch.js"></script>
	<script type="text/javascript" src="specs/JSSpec.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
	<script type="text/javascript" src="Source/HUI_name.js"></script>
	<script type="text/javascript" src="specs/HUI_name_spec.js"></script>
</head>
<body>

<style type="text/css">
  #all_conteiner, #add_new, .example_box {
    display: none;
  }
</style>

<div id="all_conteiner">
<div class="example_box">
  <p>
    <label for="item2_name_HUI">Name field</label>
    <input type="text" name="item[item2_attributes][HUI][name]" id="item2_name_HUI">
  </p>

  
  <p>
    <label for="item2_age_HUI">Age field</label>
    <select name="item[item2_attributes][HUI][age]" id="item2_age_HUI">
      <option value="low">10-15</option>
      <option value="medium">16-30</option>
      <option value="high">31-50</option>
      <option value="extra_high">51-90</option>
    </select>
  </p>

  <input type="hidden" value="1" name="item[item2_attributes][HUI][position]">
</div>
</div>
<a id="add_new">add new</a>
</body>
</html>
